#        - raw_copper > copper_ingot
  lapis_lazuli:
    name: "Lapis Lazuli"
    icon: lapis_lazuli
    blocks:
      - lapis_ore
      - deepslate_lapis_ore
    transform:
      default:
        - lapis_lazuli > lapis_lazuli
  redstone:
    name: "Redstone"
    icon: redstone
    blocks:
      - redstone_ore
      - deepslate_redstone_ore
    transform:
      default:
        - redstone > redstone
  diamond:
    name: "Diamond"
    icon: diamond
    blocks:
      - diamond_ore
      - deepslate_diamond_ore
    transform:
      default:
        - diamond > diamond
  emerald:
    name: "Emerald"
    icon: emerald
    blocks:
      - emerald_ore
      - deepslate_emerald_ore
    transform:
      default:
        - emerald > emerald
  quartz:
    name: "Quartz"
    icon: quartz
    blocks:
      - nether_quartz_ore
    transform:
      default:
        - quartz > quartz
  netherite:
    name: "Netherite"
    icon: netherite_ingot
    blocks:
      - ancient_debris
    # You can define allowed products to be added in the storage
    # By default, only ones defined in the transform circuit are allowed
    allowed-products:
      - netherite_block
    transform:
      default: # Fallback/Default
        - ancient_debris > netherite_scrap
      vip: # Permission: oreprocessor.transform.netherite.vip (Check second)
        - ancient_debris > 30% netherite_ingot, 70% netherite_scrap
      mvp: # Permission: oreprocessor.transform.netherite.mvp (Check first)
        - ancient_debris > 50% netherite_ingot, 50% netherite_scrap, 10% netherite_scrap:2 # set amount
processing-interval: 5
shop-provider: ShopGUIPlus
whitelist-worlds: # Leaves empty to allow for all worlds
  - world
  - world_nether
behaviour-settings:
  drop-on-full-storage: false
  enable-mining-stat-on-full-storage: false
  disable-offline-processing: false
  process-silk-touch-items: false
  item-pickup-radius: 3
accessibility-settings:
  quick-sell-ratio:
    left: 1 # Remove or Set 0 to disable
    right: 0.5
    shift_left: 0.25
    shift_right: 0.1
  take-amount:
    left: 1 # Remove or Set 0 to disable
    right: 64
    shift_left: 16
    shift_right: 32
    #double_click: 128 # Add new click type is possible
  craft-amount:
    left: 1 # Remove or Set 0 to disable
    right: 64
purge-stats:
  max-player-records: 1000 # Set 0 to disable
  max-server-records: 20000 # Set 0 to disable
pickup-tracker:
  enabled: true
  message: "&a+{amount} &f{item}"
  interval: 1
date-format: "dd/MM/yyyy HH:mm:ss"
dev-mode: false
debug-level: 0